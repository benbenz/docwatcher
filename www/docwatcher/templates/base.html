{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}DocWatcher{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul class="nav">
            <li class="{% if request.resolver_match.url_name == 'search' %}active{% endif %}"><a href="{% url 'search' %}">Recherche</a></li>
            <li class="{% if request.resolver_match.url_name == 'all_searches' %}active{% endif %}"><a href="{% url 'all_searches' %}">Recherches Actives</a></li>
            {% if user.is_authenticated %}
            <li class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}"><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
            <li class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}"><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}    
        
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
