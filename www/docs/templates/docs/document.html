<div class="document">
<div class="document_name"><a href="{{ document.get_absolute_url }}">{{ document.title }}</a></div>
<div class="document_infos">
<span class="document_info">{{ document.doc_type }}</span>
<span class="document_info">{{ document.domain }}</span>
<span class="document_info">{{ document.record_date }}</span>
</div>
</div>
